<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        formulario serve para ser um local onde o visitante do site pode colocar dados
        Exemplo: formulario para preenchimento para participar de um sorteio,
                 nome de usuario e senha para entrar em um email é um formulario
    -->

    <h1>Meu primeiro formulario</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>

    <!-- 
        esse é o basico de um formulario
        precisa estar entre a tag form
        existem varios tipos de input, procurar conhecer
        o input submit cria um botao para enviar os dados
    -->
    
</body>
</html>
