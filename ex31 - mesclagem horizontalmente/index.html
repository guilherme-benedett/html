<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 70vh;
        }
        th, td{
            border: 1px solid #000000;
            padding: 0px;
            text-align: center;
        }
        .mesclada{
            background-color: #a52a2a5e;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">A</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="5" class="mesclada">6</td>
 
            <tr>
                <td colspan="2" class="mesclada">11</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td colspan="3" class="mesclada">18</td>
                
            </tr>
            <tr>
                <td colspan="2" class="mesclada">21</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
                <td colspan="3" class="mesclada">28</td>

            </tr>
        </tbody>
    </table>

    <!-- 
        essa Ã© a maneira de mesclar as celulas horizontamelmente, o colspan faz ele mesclar as celulas por colunas
    -->
    
</body>
</html>
