<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        margin-bottom: 20px;
    }
</style>
<body>
    <fieldset>
        <legend>Esportes</legend>
        <form action="cadastro.js" autocomplete="on"></form>
        <div>
            <input type="checkbox" name="natação" id="inatação"><label for="inatação">Natação</label><br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volêi</label>
        </div>
    </fieldset>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    
</body>
</html>
