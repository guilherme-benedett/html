<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        formulario serve para ser um local onde o visitante do site pode colocar dados
        Exemplo: formulario para preenchimento para participar de um sorteio,
                 nome de usuario e senha para entrar em um email é um formulario
    -->

    <h1>Meu primeiro formulario</h1>
    <form autocomplete="off" action="cadastro.js" method="get">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">obrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>


    <!-- 
        esse é o basico de um formulario
        precisa estar entre a tag form
        existem varios tipos de input, procurar conhecer
        o input text abre um campo para preencher com letras
        o input submit cria um botao para enviar os dados
        o autocomplete off é para, no formulario, nao salvar os dados que foram escritos no formulario
        o action é para aonde os dados vao ser mandados, no exemplo, é para a linguagem programacao javascript
        o parametro name da tag input é mais util para o html e php
        o parametro id é mais util para javascript e para a tag label
        
        precisa envelopar o nome e sobre com a tag label
        o parametro for da tag label precisa ter o mesmo nome do parametro id da tag input, como no exemplo acima
        sempre usar label
        serve para criar uma melhor interação entre os elementos
        neste caso que nao esta sendo usado uma linguagem programação, os dados preenchidos no formulario sao acrescentados na URL do site

        existe o parametro method
        ele tem opções como get e post
        o method post é o padrão que vem, eles acrescenta os dados inseridos do formulario na URL, quer dizer que é facil ver eles
        o method post é mais usado para quando se quer proteger os dados, tipo senha, numero de cartao de credito
        o method post tambem só armazena ate 3 mil bytes, ou seja, 3 mil caracteres
        o method post armazena mais de 3 mil bytes
        para ter uma criptografia mais completa, estudar https para proteger dados
    -->
    
</body>
</html>
