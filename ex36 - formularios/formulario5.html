<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        margin-bottom: 20px;
    }
</style>
<body>
    <form action="formulario.js" autocomplete="on" method="post">
        <fieldset>
            <legend>Esportes</legend>
            <div>
                <input type="checkbox" name="natação" id="inatação" ><label for="inatação">Natação</label><br>
                <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="futebol" id="ifutebol" checked><label for="ifutebol">Futebol</label><br>
                <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volêi</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"><label for="imasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <!--
        esses sao outros modelos de input
        cuidado que o name dos dois input radio precisam ter o name igual
        o label sempre precisar ficar depois do input nesses casos para renderizar o quadrado do vezinho ficar antes 
    -->
    
</body>
</html>
