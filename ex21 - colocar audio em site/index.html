<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <audio  preload="auto" autoplay controls>
        <source src="midia/Foo Fighters - Everlong.mp3" type="audio/mpeg">
        <source src="midia/Foo Fighters - Everlong.ogg" type="audio/ogg">
        <source src="midia/Foo Fighters - Everlong.wav.wav" type="audio/wav">
        <p>seu navegador nao reconheceu o audio <a href="midia/Foo Fighters - Everlong.mp3" download="foo fighters-everlong">link do audio</a></p>
    </audio>

    <!--ESSA TAG É MAIS INDICADA PARA COLOCAR AUDIO NO SITE = AUDIO SOURCE SRC-->
    <!--OPÇÕES NO PRELOAD: AUTO = CARREGA O AUDIO AUTOMATICAMENTE, MESMO O USUARIO NAO QUERENDO
                           METADATA = CARREGA SOMENTE INFORMAÇÕES DO AUDIO
                           NONE = NAO CARREGA NADA, A MENOS QUE O USUARIO QUEIRA 
    -->
    <!--AUTOPLAY = REPRODUZ AUTOMATICAMENTE O AUDIO AO ABRIR O SITE-->
    <!--CONTROLS = MOSTRA OS CONTROLES DO AUDIO NO SITE, EX.: VOLUME, PLAY, PAUSE-->
    <!--OS NAVEGADORES SUPORTAM ESSES 3 FORMATOS DE AUDIO = MP3, OGG, WAV-->
    <!--IMPORTANTE DECLARAR OS 3 FORMATOS COMO NO EXEMPLO, CASO O NAVEGADOR SEJA COMPATIVEL COM UM DELES-->
    <!--CASO O NAVEGADOR NAO SEJA COMPATIVEL COM NENHUM, É DISPONIBILIZADO O DOWNLOAD-->

    
</body>
</html>
