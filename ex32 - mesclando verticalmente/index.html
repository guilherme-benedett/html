<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 70vh;
        }
        th, td{
            border: 1px solid #000000;
            padding: 0px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="6">3</td>
                <td>4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>9</td>
 
            <tr>
                <td rowspan="4">11</td>
                <td>12</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>17</td>
                <td>19</td>
                <td rowspan="3">20</td>
                
            </tr>
            <tr>
                <td>22</td>
                <td>24</td>
            </tr>
            <tr>
                <td>27</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>

    <!--
        essa Ã© a maneira de mesclar as celulas verticalmente, o rowspan mescla elas em linhas
    -->
</body>
</html>
